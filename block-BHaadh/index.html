<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spreadsheet/style.css">
    <title>2D and 3D Cubes</title>
</head>

<body>
    <header>
        <h1>2D and 3D Cube</h1>
    </header>
    <main>
        <section class="two-d">
            <h2>2D cube</h2>
            <div class="container">
                <div class="top side">1</div>
                <div class="left side">2</div>
                <div class="right side">3</div>
            </div>
        </section>

        <section class="three-d">
            <h2>3D cube</h2>
            <div class="cube-container">
                <div class="cube">
                    <div class="front side">1</div>
                    <div class="back side">2</div>
                    <div class="left side">3</div>
                    <div class="right side">4</div>
                    <div class="top side">5</div>
                    <div class="bottom side">6</div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
